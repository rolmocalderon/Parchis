<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fields{
            display: flex;
            flex-direction: row;
        }
        .region:after { 
            content: " "; 
            display: block;
            clear: both;
        }

        .field {
            height: 10px;
            padding: 10px 20px;
            border: 1px solid black;
            width: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .corner {
            height: 10px;
            background-color: black;
            clip-path: polygon(24% 0, 100% 0, 100% 100%, 0% 100%);
            position: relative;
            color: white;
        }

        .right .corner span{
            transform:scale(-1,1);
        }

        .right .corner {
            transform: rotateY(180deg);
        }

        .Red, #Red .spec, #Red .home-field {
            background-color: red;
        }

        .Blue ,#Blue .spec, #Blue .home-field{
            background-color: blue;
        }

        .Yellow, #Yellow .spec, #Yellow .home-field {
            background-color: yellow;
        }

        .Green, #Green .spec, #Green .home-field {
            background-color: green;
        }

        .endContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .end {
            width: 73%;
            height: 40px;
            clip-path: polygon(19% 0, 82% 0, 100% 100%, 0% 100%);
        }

        .regions {
            display: flex;
            margin-top: 50px;
            position: relative;
        }

        .region {
            width: 400px;
            display: flex;
            flex-direction: column;
            position: absolute;
        }

        .panel {
            flex: 1;
        }

        #Blue {
            transform: rotateZ(-90deg);
            position: absolute;
            left: 793px;
            top: 264px;
        }

        #Yellow{
            top: 529px;
            left: 528px;
        }

        #Green {
            transform: rotateZ(90deg);
            left: 264px;
            top: 264px;
        }

        #Red {
            transform: rotateZ(-180deg);
            left: 528px;
            top: 0;
        }

        .home-field {
            background-color: purple;
            height: 222px;
            width: 222px;
            top: 94px;
            right: -223px;
            position: absolute;
            z-index: 100;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        .dot {
            height: 25px;
            width: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
        }

        .piece {
            box-shadow: 2px 3px 6px 1px;
            z-index: 10;
        }

        .piece.selected {
            border: 1px solid white;
        }

        .piece:hover {
            cursor: pointer;
        }

        .piece.Red {
            background: linear-gradient(to top right, #ff9999 0%, #ff0000 100%);
        }

        .piece.Red:hover {
            background: linear-gradient(to top right, #ff0000 0%, #ff9999 100%);
        }

        .piece.Yellow {
            background: linear-gradient(to top right, #ffffcc 6%, #ffff00 101%);
        }
        
        .piece.Yellow:hover {
            background: linear-gradient(to top right, #ffff00 6%, #ffffcc 101%);
        }

        .piece.Blue {
            background: linear-gradient(to top right, #3399ff 16%, #0000ff 101%);
        }

        .piece.Blue:hover {
            background: linear-gradient(to top right, #0000ff 16%, #3399ff 101%);
        }

        .piece.Green {
            background: linear-gradient(to top right, #00ff00 0%, #009933 57%);
        }
        
        .piece.Green:hover {
            background: linear-gradient(to top right, #009933 0%, #00ff00 57%);
        }

        .piece:first-child {
            position: relative;
            right: 20px;
        }

        .piece:last-child {
            position: relative;
            left: 20px;
        }

        .field-number {
            position: absolute;
        }

        .dieces {
            display: flex;
            flex-direction: column;;
        }

        .accesible-field{
            /*border: 3px solid black;*/
            background-color: orange !important;
        }

        .accesible-field:hover {
            cursor: pointer;
            background-color: darkorange;
        }

        .name-prompt-overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(49,49,49,.5);
            z-index: 100;
        }

        .name-prompt-overlay * {
            box-sizing: border-box;
        }

        .name-prompt {
            position: absolute;
            width: 600px;
            height: 100px;
            top: 50%;
            right: 0;
            left: 0;
            margin: -50px auto;
            padding: 33px;
            background: #bbb;
            z-index: 101;
            border-radius: 10px;
        }

        .name-prompt form {
            box-sizing: border-box;
        }

        .input-group {
            position: relative;
            display: flex;
            border-collapse: separate;
        }

        .input-group .form-control {
            position: relative;
            z-index: 2;
            float: left;
            width: 100%;
            margin-bottom: 0;
        }

        .input-group .form-control, .input-group-addon, .input-group-btn {
            display: table-cell;
        }

        .input-group-addon {
            padding: 6px 20px;
            color: #555;
            text-align: center;
            background-color: #eee;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-left: 5px;
        }

        .input-group-addon:hover {
            cursor: pointer;
            background-color: #c1bcbc;
        }

        .input-group-addon:last-child {
            border-left: 0;
        }

        .form-control {
            display: block;
            width: 100%;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        }
    </style>
    <script type="module" src="/static/bundle.js" defer></script>
</head>
