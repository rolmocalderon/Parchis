<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  .field{
    max-height: 10px;
    padding: 10px 20px;
    border: 1px solid black;
    width: 120px;
    text-align: center;
  }

  .special-zone{
    display: flex;
    flex-direction: row;
  }

  .special:first-of-type{
    margin: 3px;
  }

  .special-zone > .special:nth-last-child(1){
    background-color: purple;
  }

  .red{
    background-color: red;
  }
  .blue{
    background-color: blue;
  }
  .green{
    background-color: green;
  }
  .yellow{
    background-color: yellow;
  }
</style>
</head>
<body>
  <script type="module" src="/static/bundle.js" defer></script>
  <div id="board">
    <div id="red">
    </div>
    <div id="blue">
    </div>
    <div id="yellow">
    </div>
    <div id="green">
    </div>
  </div>
</body>
