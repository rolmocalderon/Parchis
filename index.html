<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  .field{
    height: 10px;
    padding: 10px 20px;
    border: 1px solid black;
    width: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .safe, .home{
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .special-zone{
    display: flex;
    flex-direction: row;
  }

  .special:first-of-type{
    margin: 3px;
  }

  .special-zone > .special:nth-last-child(1){
    background-color: purple;
  }

  .red{
    background-color: red;
  }
  .blue{
    background-color: blue;
  }
  .green{
    background-color: green;
  }
  .yellow{
    background-color: yellow;
  }

  .dot {
    height: 25px;
    width: 25px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid rgba(0,0,0,0.5);
  }

  .piece:first-child {
    position: relative;
    right: 20px;
  }

  .piece:last-child {
    position: relative;
    left: 20px;
  }

  .field-number {
    position: absolute;
  }
  
</style>
</head>
<body>
  <script type="module" src="/static/bundle.js" defer></script>
  <div id="board">
    <div id="red" name="player">
    </div>
    <div id="blue"name="player">
    </div>
    <div id="yellow" name="player">
    </div>
    <div id="green" name="player">
    </div>
  </div>
</body>
